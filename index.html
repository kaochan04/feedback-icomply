    <section>
        <div class="container">
          <div class="feedback text-white mt-5">
            <div class="mb-3">
            <img src="iComply-logo.png" width="200" alt="">
            <h5 class="mt-3">Help us improve by giving us your feedback about your experience using the app.</h5>
          </div>
            <div class="f-cont p-4">
            <form action="" class="needs-validation" novalidate >
                <div class="form-group">
                    <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="far fa-user"></i></div>
                      </div>
                    <input type="text" class="form-control" name="" placeholder="Name" required>
                    <div class="invalid-feedback">
                        This field is required.
                      </div>
                      </div>
                </div>
                <div class="form-group mt-3">
                    <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="far fa-envelope"></i></div>
                      </div>
                    <input type="email" class="form-control" name="" id="" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Invalid Email.
                      </div>
                      </div>
                </div>
                <div class="form-group mt-3">
                    <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="far fa-folder"></i></div>
                      </div>
                    <input type="text" class="form-control" name="" id="" placeholder="Subject" required>
                    <div class="invalid-feedback">
                        This field is required.
                      </div>
                      </div>
                </div>
                <div class="form-group mt-3">
                    <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="far fa-comment-alt"></i></div>
                      </div>
                    <textarea name="" class="form-control" id="" rows="4" placeholder="Feedback" required></textarea>
                    <div class="invalid-feedback">
                        This field is required.
                      </div>
                      </div>
                </div>
                <button class="btn btn-primary mt-3">
                    Submit
                </button>
            </form>
          </div>
          </div>
        </div>
    </section>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    

    <script>
      (function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
    </script>
</body>
